<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form class="f1">
            <div class="container">
              <h3>Please fill this form to create an account.</h3><br><br>
              <label for="Username"><b>User Name:</b></label> 
              <input type="text" placeholder="Enter UserName" name="Username" id="Username" required><br><br>
          
              <label for="email"><b>Email:</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
               
              <label name="type" id="type"><b>Register as:</b></label>
              <input type="radio" id="admin" name="type" value="admin">admin
              <input type="radio" id="user" name="type" value="user">user
              <br><br>

              
              <label for="psw"><b>Password:</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>
          
              <label for="psw-repeat"><b>Repeat Password:</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br><br>
              <button type="submit" class="registerbtn">Register</button>
            </div>
          
            <div class="container1">
              <p>Already have an account? <a href="#">Login</a>.</p>
            </div>
            </form>


    </body>
 
</html>
